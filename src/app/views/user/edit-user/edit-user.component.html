<div class="container">
    <form [formGroup]="userDetailsForm" (ngSubmit)="onUserDetailsSubmit()">
        <div class="col-12 my-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Personal Details</h5>
                    <div class="row mb-3">
                        <label for="username" class="col-sm-2 col-form-label">Username:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="Username" formControlName="username">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="email" class="col-sm-2 col-form-label">Email:</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" placeholder="email" formControlName="email">
                        </div>
                    </div>
                    <div class="row">
                        <label for="password" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" placeholder="Password"
                                formControlName="password">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Address</h5>
                    <div class="row mb-3">
                        <label for="city" class="col-sm-2 col-form-label">City:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="city" placeholder="City" formControlName="city">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="district" class="col-sm-2 col-form-label">District:</label>
                        <div class="col-sm-10">
                            <select id="district" class="form-select" formControlName="district">
                                <option value=""></option>
                                <option value="kottayam">Kottayam</option>
                                <option value="thrissur">Thrissur</option>
                                <option value="ernakulam">Ernakulam</option>
                                <option value="idukki">Idukki</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <label for="pin" class="col-sm-2 col-form-label">Pincode</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="pin" placeholder="Pincode"
                                formControlName="pincode">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 my-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Social Links</h5>
                    <div class="row mb-3">
                        <label for="facebook" class="col-sm-2 col-form-label">facebook:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="facebook" formControlName="facebook" />
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="instagram" class="col-sm-2 col-form-label">instagram:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="instagram"
                                formControlName="instagram" />
                        </div>
                    </div>
                    <div class="row">
                        <label for="linkedin" class="col-sm-2 col-form-label">linkedin</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="linkedin" formControlName="linkedin" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="btn btn-primary w-100 mb-5" type="submit">Submit</button>
    </form>
</div>
