<div class="my-5 container px-5 w-75">
    <form [formGroup]="signupForm" (ngSubmit)="onSignupSubmit()">
        <div class="mb-3">
            <label for="forusername" class="form-label">Email address</label>
            <input type="email" class="form-control" id="forusername" placeholder="Username" formControlName="username">
            <div class="form-text"
                *ngIf="signupForm.get('username')?.errors?.['required'] && signupForm.get('username')?.touched">
                Username is required
            </div>
            <div class="form-text"
                *ngIf="signupForm.get('username')?.touched && signupForm.get('username')?.errors?.['noSpaceAllowed']">
                Space is not allowed
            </div>
        </div>
        <div class="mb-3">
            <label for="foremail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="foremail" placeholder="Email ID" formControlName="email">
            <div class="form-text"
                *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.errors?.['required']">
                Email is required
            </div>
            <div class="form-text"
                *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.errors?.['noSpaceAllowed']">
                Space is not allowed
            </div>
            <div class="form-text"
                *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.errors?.['email']">
                Invalid email format
            </div>
        </div>
        <div class="mb-3">
            <label for="forpassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="forpassword" placeholder="Password"
                formControlName="password">
            <div class="form-text"
                *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.errors?.['required']">
                Password is required
            </div>
            <div class="form-text"
                *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.errors?.['noSpaceAllowed']">
                Space is not allowed
            </div>
        </div>
        <div class="mb-3">
            <label for="forconfirmpassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="forconfirmpassword" placeholder="Confirm Password"
                formControlName="confirmPassword">
            <div class="form-text"
                *ngIf="signupForm.get('confirmPassword')?.touched && signupForm.get('confirmPassword')?.errors?.['required']">
                Confirm Password is required
            </div>
            <div class="form-text"
                *ngIf="signupForm.get('confirmPassword')?.touched && signupForm.get('confirmPassword')?.errors?.['noSpaceAllowed']">
                Space is not allowed
            </div>
            <div class="form-text"
                *ngIf="signupForm.get('confirmPassword')?.touched && signupForm.get('confirmPassword')?.errors?.['passwordMismatch']">
                Password mismatched
            </div>
        </div>
        <button type="submit" class="btn btn-primary w-100 fw-bold" [disabled]="signupForm.invalid">Signup</button>
    </form>
    <p class="mt-3 text-center">Already a member? <a routerLink="/login">login</a></p>
</div>
